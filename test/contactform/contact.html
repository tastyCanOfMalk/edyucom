<body>


    <div class="container">
        <form id="contact-form" method="post" action="contact.php" role="form">
            <div class="row">
                <div class="col-12">
                    <div class="form-group">
                        <label for="form_name">Full name</label>
                        <input id="form_name" type="text" name="name" class="form-control" placeholder="Your name" required="required">
                        <div class="help-block with-errors"></div>
                    </div>
                </div>
            </div><!-- row -->
            <div class="row">
                <div class="col-12">
                    <div class="form-group">
                        <label for="form_email">Email</label>
                        <input id="form_email" type="email" name="email" class="form-control" placeholder="Email" required="required" data-error="Valid email is required.">
                        <div class="help-block with-errors"></div>
                    </div>
                </div>
            </div><!-- row -->
            <div class="row">
                <div class="col-12">
                    <div class="form-group">
                        <label for="form_message">Message</label>
                        <textarea id="form_message" name="message" class="form-control" placeholder="Ask me anything!" required="required" data-error="Please write a message."></textarea>
                        <div class="help-block with-errors"></div>
                    </div>
                </div>
                <div class="col-md-12">
                    <input type="submit" name="submit" class="btn btn-success btn-send" value="Send message">
                    <button type="submit" name="submit" class="btn btn-success btn-send">Submit</button>
                    
                </div>
            </div><!-- row -->

        </form>

    </div>
